<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dark Train</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

 <div class="container-fluid">
    
    <div class="jumbotron">
    	<h1 class="title">The Dark Train</h1>
    	<h3>Are you sure you want to go?</h3>
    </div>

    <div class="row">
    	
    	<!-- Current schedule  -->
    	<div class="col-lg-12">
    	
    		<div class="panel panel-primary">
  		
  				<div class="panel-heading">
   					
   					<h4 class="panel-title">Current Train Schedule</h3>

  				</div>
		
				<div class="panel-body">

   					<table class="table" id="train-schedule">
   							
   						<thead>
   							<tr>
   								<th>Train Name</th>
   								<th>Destination</th>
   								<th>Frequency (min)</th>
   								<th>Next Arrival</th>
   								<th>Minutes Away</th>
   							</tr>
						</thead>

						<tbody>
							
						</tbody>
   					</table>
   						
   				</div>		
			</div>
    	</div>
    </div>

    <div class="row">
    <!-- Add Train  -->
    	<div class="col-lg-12">
    		
    		<div class="panel panel-primary">
  		
  				<div class="panel-heading">
   					<h4 class="panel-title">Add a Train</h3>
  				</div>
		
				<div class="panel-body">
    			
    				<form>
    					<div class="form-group">
    						<label for="trainNameInput">Train Name</label>
    						<input type="text" class="form-control" id="trainName">
    					</div>

    					<div class="form-group">
    						<label for="destinationInput">Destination</label>
    						<input type="text" class="form-control" id="trainDestination">
    					</div>

    					<div class="form-group">
    						<label for="firstTrainInput">First Train Time (hh:mm - Military Time)</label>
    						<input type="text" class="form-control" id="firstTrain">
    					</div>

    					<div class="form-group">
    						<label for="frequencyInput">Frequency (min)</label>
    						<input type="text" class="form-control" id="trainFrequency">
    					</div>

    					<button type="submit" id="addTrain" class="btn btn-primary">Submit</button>

    				</form>
  				</div>
		
			</div>

    	</div>
    </div>

 </div>

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>

	<script scr="assets/javascript/app.js"></script>
</body>
</html>
